<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Order</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
    <h1>Pizza order form</h1>

    <!-- Personal info -->
  <label for="">First Name:</label>
    <input type="text" id="F_name" name="name" required><br><br>

    <label for="lastnname">Last Name:</label>
    <input type="text" id="l_name" name="lname" required><br><br>

    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" required>
    <br><br>

    <label for="contact">Contact Number:</label>
    <input type="text" id="contact" name="contact" required>
    <br>

    <label for="date">Preferred Delivery Date:</label>
    <input type="date" id="date" name="date" required><br><br>

    <!-- Pizza Size -->
    <p>Size:</p>
    <input type="radio" id="small" name="size" value="Small">
    <label for="small">Small</label>
    <input type="radio" id="medium" name="size" value="Medium">
    <label for="medium">Medium</label>
    <input type="radio" id="large" name="size" value="Large">
    <label for="large">Large</label><br><br>

    <!-- Flavors -->
    <p>Flavor:</p>
    <input type="checkbox" id="hawaiian" name="flavor" value="Hawaiian">
    <label for="hawaiian">Hawaiian (Php 150.00)</label>
    <input type="number" name="hawaiian_qty" min="0" value="0">
    <br>

    <input type="checkbox" id="pepperoni" name="flavor" value="Pepperoni">
    <label for="pepperoni">Pepperoni (Php 140.00)</label>
    <input type="number" name="pepperoni_qty" min="0" value="0"><br>

    <input type="checkbox" id="vegetable" name="flavor" value="Vegetable">
    <label for="vegetable">Vegetable (Php 130.00)</label>
    <input type="number" name="vegetable_qty" min="0" value="0"><br><br>

    <!-- Payment Info -->
    <label for="cc">Credit Card Number:</label>
    <input type="password" id="cc" name="cc" required><br><br>

    <label for="pin">PIN:</label>
    <input type="password" id="pin" name="pin" required><br><br>

    <!-- deliver date -->
       <label for="date">Preferred Delivery Date:</label>
    <input type="date" id="date" name="date" required><br><br>

    <label for="pin">PIN:</label>
    <input type="password" id="pin" name="pin" required><br><br>

    <!-- Notes -->
    <label for="note">Additional Note:</label><br>
    <textarea id="note" name="note" rows="4" cols="30"></textarea><br><br>

    <!-- Submit -->
    <input type="submit" value="Submit Order">
  </form>
</body>
</html>
